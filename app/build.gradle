// This uses the classic 'apply plugin' method which is required by the root build.gradle setup.
apply plugin: 'com.android.application'

android {
    namespace 'com.pdf.toolkit'
    compileSdk 34

    defaultConfig {
        applicationId "com.pdf.toolkit"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // THIS IS THE CORRECT, SYNTACTICALLY-VALID LOCATION FOR THIS BLOCK.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity:1.8.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.11.0'

    // PDF viewer library
    implementation 'com.github.mhiew:android-pdf-viewer:3.2.0-beta.3'

    // CameraX Dependencies (THESE ARE THE NEW LINES)
    def camerax_version = "1.3.1"
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_version}"
    implementation 'com.google.android.gms:play-services-mlkit-document-scanner:16.0.0-beta.1'
}

// We now apply the plugins without a version, because the root build.gradle defined them.
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.pdf.toolkit'
    compileSdk 34

    defaultConfig {
        applicationId "com.pdf.toolkit"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // All your existing, correct dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity:1.8.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.11.0'
    
    // --- THIS IS THE CRITICAL FIX ---
    // We are now using a newer, more reliable version of the PDF viewer library.
    implementation 'com.github.barteksc:android-pdf-viewer:3.2.0-beta.1'
    // --- END OF THE FIX ---
}

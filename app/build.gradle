// This uses the classic 'apply plugin' method which is required by the root build.gradle setup.
apply plugin: 'com.android.application'

android {
    namespace 'com.pdf.toolkit'
    compileSdk 34

    defaultConfig {
        applicationId "com.pdf.toolkit"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // THIS IS THE CORRECT, SYNTACTICALLY-VALID LOCATION FOR THIS BLOCK.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // These are your existing, correct libraries
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity:1.8.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.11.0'
    
    // --- START: THIS IS THE CRITICAL FIX ---
    // This tells the app to include the PDF viewer library in the final APK.
    // We are using a newer, more reliable version.
    implementation 'com.github.barteksc:android-pdf-viewer:3.2.0-beta.1'
    // --- END: THIS IS THE CRITICAL FIX ---
}

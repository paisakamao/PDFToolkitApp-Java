// REMOVED: "apply plugin: 'com.google.gms.google-services'" is no longer needed.
apply plugin: 'com.android.application'

android {
    namespace 'com.pdf.toolkit'
    compileSdk 34

    defaultConfig {
        applicationId "com.pdf.toolkit"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity:1.8.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.11.0'

    // PDF viewer library
    implementation 'com.github.mhiew:android-pdf-viewer:3.2.0-beta.3'

    // --- THE CORRECT BoM STRATEGY ---
    // 1. Import the ML Kit Vision BoM (Bill of Materials). This manages versions for us.
    // Use a known stable version.
    implementation platform('com.google.mlkit:vision-bom:19.1.0')

    // 2. Now declare the document scanner dependency WITHOUT a version number.
    // Gradle will automatically use the version specified in the BoM.
    implementation 'com.google.mlkit:document-scanner'
}

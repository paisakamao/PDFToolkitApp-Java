// This uses the classic 'apply plugin' method which is required by the root build.gradle setup.
apply plugin: 'com.android.application'

android {
    namespace 'com.pdf.toolkit'
    compileSdk 34

    defaultConfig {
        applicationId "com.pdf.toolkit"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // THIS IS THE CORRECT, SYNTACTICALLY-VALID LOCATION FOR THIS BLOCK.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // The essential libraries for a Java AppCompat app.
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity:1.8.2'
}

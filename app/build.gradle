// This uses the classic 'apply plugin' method which is required by the root build.gradle setup.
apply plugin: 'com.android.application'

android {
    namespace 'com.pdf.toolkit'
    compileSdk 34

    defaultConfig {
        applicationId "com.pdf.toolkit"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // THIS IS THE CORRECT, SYNTACTICALLY-VALID LOCATION FOR THIS BLOCK.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // These are the essentials for a Java AppCompat app.
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity:1.8.2'
    
    // --- START: NEW LIBRARIES FOR THE NATIVE HOME SCREEN ---
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    // --- END: NEW LIBRARIES FOR THE NATIVE HOME SCREEN ---

    // THIS IS THE MISSING LIBRARY that provides the color attributes like colorPrimaryVariant.
    implementation 'com.google.android.material:material:1.11.0'
}

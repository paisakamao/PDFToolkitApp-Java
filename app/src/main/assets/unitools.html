<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Toolkit</title>
    <!-- ADDED FONT AWESOME FOR ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* ------------------- */
        /* --- CSS STYLING --- */
        /* ------------------- */

        /* --- 1. Global Styles & Color Palette --- */
        :root {
            --color-bg-main: #f0f0f0;
            --color-bg-element: #E1F5FE; /* Card and Modal background */
            --color-primary-accent: #007BFF; /* A more standard, readable blue */
            --color-accent-shade: #6f42c1; /* A nice purple for secondary buttons */
            --color-text-primary: #212529; /* Dark text for light background */
            --color-text-secondary: #6c757d; /* Dark grey for secondary text */
            --color-border: rgba(0, 0, 0, 0.1);
            --color-hover-bg: rgba(0, 123, 255, 0.1);
            --font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
            --border-radius: 12px; /* Increased for rounder corners */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg-main);
            color: var(--color-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- 2. Header & Navigation (MODIFIED) --- */
        .header {
            background-color: var(--color-bg-main);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; 
            align-items: center;
            border-bottom: 1px solid #42F8F5; /* <-- YOUR CHANGE IS HERE */
        }

        .logo a {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-text-primary);
            text-decoration: none;
        }

        .logo span {
            color: var(--color-primary-accent);
        }

        .navbar, .menu-toggle {
            display: none; 
        }

        /* --- 3. Main Content & Tool Grid --- */
        .main-content {
            padding: 2rem 5%;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero-section p {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        /* --- 4. Tool Card Styling --- */
        .tool-card {
            background-color: var(--color-bg-element);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            cursor: pointer;
            text-align: center;
        }

        .tool-card:hover {
            transform: translateY(-8px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .tool-card .card-icon {
            font-size: 2.5rem;
            color: var(--color-primary-accent);
            margin-bottom: 1rem;
        }

        .tool-card h2 {
            font-size: 1.2rem;
            color: var(--color-text-primary);
            word-break: break-word;
        }
        
        /* --- 5. Buttons & Inputs --- */
        .btn {
            background-color: var(--color-primary-accent);
            color: #fff;
            border: 2px solid var(--color-primary-accent);
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn:hover, .btn:focus {
            background-color: #0056b3; 
            border-color: #0056b3;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            outline: none;
        }
        
        .btn-secondary {
            background-color: var(--color-text-secondary);
            border-color: var(--color-text-secondary);
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        .tool-input, .tool-select, .tool-textarea {
            width: 100%; padding: 0.75rem; background-color: #fff; border: 1px solid #ccc;
            border-radius: var(--border-radius); color: var(--color-text-primary);
            font-size: 1rem; margin-bottom: 1rem;
        }
        .tool-input:focus, .tool-select:focus, .tool-textarea:focus {
            outline: none; border-color: var(--color-primary-accent); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .tool-textarea { min-height: 120px; resize: vertical; }
        .result-box {
            background-color: #fff; border: 1px solid #ccc; padding: 1rem; margin-top: 1rem;
            border-radius: var(--border-radius); word-wrap: break-word; min-height: 50px;
        }
        
        /* --- 6. Modal --- */
        .modal-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-container.show { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--color-bg-main); padding: 2.5rem; border-radius: var(--border-radius);
            border: 1px solid var(--color-border); box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            width: 90%; max-width: 700px; max-height: 90vh;
            overflow-y: auto; position: relative; transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-container.show .modal-content { transform: scale(1); }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid #42F8F5;
        }
        .modal-header h2 { font-size: 2rem; color: var(--color-primary-accent); }
        .modal-description {
            font-size: 1.1rem; color: var(--color-text-secondary); margin-bottom: 2rem; text-align: center;
        }
        .modal-close-btn {
            background: none; border: none; color: var(--color-text-secondary);
            font-size: 2rem; cursor: pointer; transition: color 0.3s, transform 0.3s;
        }
        .modal-close-btn:hover { color: var(--color-primary-accent); transform: rotate(90deg); }
        .tool-section { display: flex; flex-direction: column; gap: 1rem; }
        .tool-controls { display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; }

        /* --- 7. Utility & Helper Classes --- */
        .hidden { display: none !important; }
        .mt-1 { margin-top: 1rem; }
        
        /* --- 8. Responsive Design --- */
        @media (max-width: 992px) {
            .tools-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .modal-content { width: 95%; padding: 1.5rem; }
            .modal-header h2 { font-size: 1.5rem; }
        }
        @media (max-width: 600px) {
            .tools-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
            .tool-card h2 { font-size: 1rem; }
            .hero-section p { font-size: 1rem; }
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo" align="center">
            <a href="#">Ultimate <span>Tool</span>kit</a>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <p>Tired of a cluttered phone with single-purpose apps? Our Multi-Tool app combines all your essential utilities into one powerful and easy-to-use toolkit. Whether you're doing a DIY project, traveling, or just need a quick measurement, we've got you covered.</p>
        </section>
        <section id="tools">
            <div class="tools-grid"></div>
        </section>
    </main>

    <div id="modal-container" class="modal-container">
        <div id="modal-content" class="modal-content"></div>
    </div>
    
    <div id="notification" class="notification" style="opacity: 0; bottom: -100px;"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const toolsGrid = document.querySelector('.tools-grid');
        const modalContainer = document.getElementById('modal-container');
        const modalContent = document.getElementById('modal-content');
        const notificationEl = document.getElementById('notification');

        const tools = [
            { id: "image-converter", title: "Image Converter", desc: "Convert images to JPG, PNG, or WEBP format right in your browser.", icon: "fa-retweet" },
            { id: "image-compressor", title: "Image Compressor", desc: "Reduce image file sizes with adjustable quality for faster web loading.", icon: "fa-compress-arrows-alt" },
            { id: "image-cropper", title: "Image Cropper", desc: "Crop and resize your images with a simple, interactive interface.", icon: "fa-crop-alt" },
            { id: "video-converter", title: "Video Converter (to WEBM)", desc: "Re-record video clips to the efficient WEBM format. (Browser-based)", icon: "fa-video" },
            { id: "audio-converter", title: "Audio Converter (to WEBM)", desc: "Re-record audio to the efficient WEBM/Opus format. (Browser-based)", icon: "fa-music" },
            { id: "audio-trimmer", title: "Audio Trimmer", desc: "Cut sections of your audio files. Load, select a range, and save.", icon: "fa-cut" },
            { id: "age-calculator", title: "Age Calculator", desc: "Calculate exact age from a date of birth to the current date.", icon: "fa-calendar-alt" },
            { id: "emi-calculator", title: "EMI Calculator", desc: "Calculate your Equated Monthly Installment for loans.", icon: "fa-percent" },
            { id: "sip-calculator", title: "SIP Calculator", desc: "Estimate the returns on your Systematic Investment Plan (SIP).", icon: "fa-chart-line" },
            { id: "qr-code-generator", title: "QR Code Generator", desc: "Create and download QR codes for URLs, text, and more.", icon: "fa-qrcode" },
            { id: "password-generator", title: "Password Generator", desc: "Generate strong, secure, and customizable passwords.", icon: "fa-key" },
            { id: "word-counter", title: "Word & Character Counter", desc: "Count words, characters, sentences, and paragraphs in your text.", icon: "fa-file-word" },
            { id: "base64-encoder", title: "Base64 Encoder/Decoder", desc: "Encode text to Base64 or decode from Base64 back to text.", icon: "fa-exchange-alt" },
            { id: "color-picker", title: "Color Picker & Converter", desc: "Pick a color and get its HEX, RGB, and HSL values.", icon: "fa-palette" },
            { id: "text-to-speech", title: "Text to Speech", desc: "Convert written text into natural-sounding speech with various voices.", icon: "fa-volume-up" },
            { id: "speech-to-text", title: "Speech to Text", desc: "Transcribe your spoken words into text using your microphone.", icon: "fa-microphone-alt" },
            { id: "json-formatter", title: "JSON Formatter", desc: "Validate, format, and beautify your JSON data for readability.", icon: "fa-code" },
            { id: "unit-converter", title: "Unit Converter", desc: "Convert between various units of length, weight, and temperature.", icon: "fa-ruler-combined" },
            { id: "bmi-calculator", title: "BMI Calculator", desc: "Calculate your Body Mass Index using metric or imperial units.", icon: "fa-weight" },
            { id: "timer-stopwatch", title: "Timer / Stopwatch", desc: "A versatile timer and stopwatch for all your timing needs.", icon: "fa-stopwatch" },
        ];
        
        function renderToolCards() {
            toolsGrid.innerHTML = tools.map(tool => `
                <article class="tool-card" data-tool-id="${tool.id}">
                    <i class="fas ${tool.icon} card-icon"></i>
                    <h2>${tool.title}</h2>
                </article>
            `).join('');
        }
        
        let notificationTimeout;
        function showNotification(message, duration = 3000) {
            clearTimeout(notificationTimeout);
            notificationEl.textContent = message;
            notificationEl.style.opacity = '1';
            notificationEl.style.bottom = '20px';
            notificationTimeout = setTimeout(() => {
                notificationEl.style.opacity = '0';
                notificationEl.style.bottom = '-100px';
            }, duration);
        }

        function openModal(toolId) {
            const toolData = tools.find(t => t.id === toolId);
            const tool = toolImplementations[toolId];
            if (!toolData || !tool) return;
            const { content, onMount } = tool();
            modalContent.innerHTML = `
                <div class="modal-header">
                    <h2>${toolData.title}</h2>
                    <button id="modal-close-btn" class="modal-close-btn">×</button>
                </div>
                <p class="modal-description">${toolData.desc}</p>
                <div class="tool-section">
                    ${content}
                </div>
            `;
            modalContainer.classList.add('show');
            document.body.style.overflow = 'hidden';
            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            if (onMount) {
                onMount();
            }
        }

        function closeModal() {
            modalContainer.classList.remove('show');
            document.body.style.overflow = 'auto';
            modalContent.innerHTML = '';
        }

        toolsGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.tool-card'); 
            if (card) {
                const toolId = card.dataset.toolId;
                openModal(toolId);
            }
        });
        
        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) { closeModal(); }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalContainer.classList.contains('show')) { closeModal(); }
        });

        // --- TOOL IMPLEMENTATIONS ---
        const toolImplementations = {
            'image-converter': () => ({ title: 'Image Converter', content: ` <input type="file" id="img-conv-input" class="tool-input" accept="image/*"> <div class="tool-controls"> <select id="img-conv-format" class="tool-select"> <option value="image/jpeg">JPEG</option> <option value="image/png">PNG</option> <option value="image/webp">WEBP</option> </select> <button id="img-conv-btn" class="btn">Convert</button> </div> <div id="img-conv-output" class="text-center mt-1"></div> `, onMount: () => { const input = document.getElementById('img-conv-input'); const convertBtn = document.getElementById('img-conv-btn'); const formatSelect = document.getElementById('img-conv-format'); const outputDiv = document.getElementById('img-conv-output'); convertBtn.addEventListener('click', () => { if (input.files.length === 0) { showNotification("Please select an image first.", 3000); return; } const file = input.files[0]; const reader = new FileReader(); reader.onload = (e) => { const img = new Image(); img.onload = () => { const canvas = document.createElement('canvas'); canvas.width = img.width; canvas.height = img.height; const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0); const format = formatSelect.value; const extension = format.split('/')[1]; const dataUrl = canvas.toDataURL(format); outputDiv.innerHTML = ` <p>Conversion successful!</p> <img src="${dataUrl}" style="max-width:100%; margin-top:1rem; border-radius:var(--border-radius);"> <a href="${dataUrl}" download="converted-image.${extension}" class="btn mt-1">Download Image</a> `; }; img.src = e.target.result; }; reader.readAsDataURL(file); }); } }),
            'image-compressor': () => ({ title: 'Image Compressor', content: ` <input type="file" id="img-comp-input" class="tool-input" accept="image/jpeg,image/png"> <label for="img-comp-quality">Quality (0.1 to 1.0):</label> <input type="range" id="img-comp-quality" min="0.1" max="1.0" step="0.1" value="0.7" class="tool-input"> <button id="img-comp-btn" class="btn">Compress</button> <div id="img-comp-output" class="mt-1"></div> `, onMount: () => { const input = document.getElementById('img-comp-input'); const qualitySlider = document.getElementById('img-comp-quality'); const compressBtn = document.getElementById('img-comp-btn'); const outputDiv = document.getElementById('img-comp-output'); compressBtn.addEventListener('click', () => { if (input.files.length === 0) { showNotification("Please select an image.", 3000); return; } const file = input.files[0]; if (file.type !== 'image/jpeg' && file.type !== 'image/png') { showNotification("Only JPG and PNG images are supported for compression.", 4000); return; } const reader = new FileReader(); reader.onload = e => { const img = new Image(); img.onload = () => { const canvas = document.createElement('canvas'); canvas.width = img.width; canvas.height = img.height; const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0); const quality = parseFloat(qualitySlider.value); const dataUrl = canvas.toDataURL(file.type, quality); const originalSize = (file.size / 1024).toFixed(2); const newSize = (dataUrl.length * 0.75 / 1024).toFixed(2); outputDiv.innerHTML = ` <p>Original Size: ${originalSize} KB | New Size: ${newSize} KB</p> <img src="${dataUrl}" style="max-width:100%; margin-top:1rem; border-radius:var(--border-radius);"> <a href="${dataUrl}" download="compressed-image.jpg" class="btn mt-1">Download Image</a> `; }; img.src = e.target.result; }; reader.readAsDataURL(file); }); } }),
            'image-cropper': () => ({ title: 'Image Cropper', content: ` <input type="file" id="img-crop-input" class="tool-input" accept="image/*"> <div id="img-crop-container" style="position: relative; max-width: 100%; margin-top: 1rem;"></div> <button id="img-crop-btn" class="btn mt-1 hidden">Crop & Download</button> <div id="img-crop-output" class="mt-1"></div> `, onMount: () => { showNotification("Cropper is a basic implementation. More features coming soon!", 4000); const input = document.getElementById('img-crop-input'); const container = document.getElementById('img-crop-container'); const cropBtn = document.getElementById('img-crop-btn'); let canvas, ctx, img, selection = {}; input.addEventListener('change', e => { if (e.target.files.length === 0) return; const reader = new FileReader(); reader.onload = res => { img = new Image(); img.onload = () => { container.innerHTML = ''; canvas = document.createElement('canvas'); canvas.width = img.width; canvas.height = img.height; container.append(canvas); canvas.style.maxWidth = '100%'; ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0); cropBtn.classList.remove('hidden'); let startX, startY; canvas.onmousedown = (e) => { startX = e.offsetX; startY = e.offsetY; canvas.onmousemove = (e) => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img, 0, 0); ctx.strokeStyle = 'red'; ctx.lineWidth = 2; ctx.strokeRect(startX, startY, e.offsetX - startX, e.offsetY - startY); }; }; canvas.onmouseup = (e) => { canvas.onmousemove = null; selection = { x: Math.min(startX, e.offsetX), y: Math.min(startY, e.offsetY), w: Math.abs(e.offsetX - startX), h: Math.abs(e.offsetY - startY) }; }; }; img.src = res.target.result; }; reader.readAsDataURL(e.target.files[0]); }); cropBtn.addEventListener('click', () => { if (!selection.w || !selection.h) { showNotification("Please select an area to crop.", 3000); return; } const cropCanvas = document.createElement('canvas'); cropCanvas.width = selection.w; cropCanvas.height = selection.h; const cropCtx = cropCanvas.getContext('2d'); cropCtx.drawImage(img, selection.x, selection.y, selection.w, selection.h, 0, 0, selection.w, selection.h); const dataUrl = cropCanvas.toDataURL('image/png'); const link = document.createElement('a'); link.href = dataUrl; link.download = 'cropped-image.png'; link.click(); showNotification("Image cropped and download started.", 3000); }); } }),
            'video-converter': () => ({ title: 'Video Converter (to WEBM)', content: ` <input type="file" id="video-conv-input" class="tool-input" accept="video/*"> <video id="video-conv-preview" controls class="hidden" style="max-width: 100%; margin-top: 1rem;"></video> <div id="video-conv-controls" class="tool-controls mt-1 hidden"> <button id="video-conv-start-btn" class="btn">Start Conversion</button> </div> <div id="video-conv-output" class="mt-1"></div> `, onMount: () => { const input = document.getElementById('video-conv-input'); const preview = document.getElementById('video-conv-preview'); const controls = document.getElementById('video-conv-controls'); const startBtn = document.getElementById('video-conv-start-btn'); const outputDiv = document.getElementById('video-conv-output'); let stream, mediaRecorder, chunks = []; input.addEventListener('change', e => { if (e.target.files.length === 0) return; const file = e.target.files[0]; const url = URL.createObjectURL(file); preview.src = url; preview.classList.remove('hidden'); controls.classList.remove('hidden'); }); startBtn.addEventListener('click', () => { if (!preview.src) { showNotification("Please load a video first.", 3000); return; } showNotification("Conversion started... please wait.", 5000); startBtn.disabled = true; startBtn.textContent = "Converting..."; stream = preview.captureStream(); mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' }); mediaRecorder.ondataavailable = e => chunks.push(e.data); mediaRecorder.onstop = () => { const blob = new Blob(chunks, { type: 'video/webm' }); const url = URL.createObjectURL(blob); outputDiv.innerHTML = ` <p>Conversion to WEBM complete!</p> <a href="${url}" download="converted-video.webm" class="btn mt-1">Download WEBM</a> `; startBtn.disabled = false; startBtn.textContent = "Start Conversion"; chunks = []; }; preview.play(); preview.onplaying = () => mediaRecorder.start(); preview.onended = () => mediaRecorder.stop(); }); } }),
            'audio-converter': () => ({ title: 'Audio Converter (to WEBM/Opus)', content: ` <input type="file" id="audio-conv-input" class="tool-input" accept="audio/*"> <audio id="audio-conv-preview" controls class="hidden" style="width: 100%; margin-top: 1rem;"></audio> <button id="audio-conv-btn" class="btn mt-1 hidden">Convert</button> <div id="audio-conv-output" class="mt-1"></div> `, onMount: () => { showNotification("This tool is a placeholder. Implementation is similar to the video converter.", 4000); document.getElementById('audio-conv-input').addEventListener('change', e => { if (e.target.files.length > 0) { document.getElementById('audio-conv-preview').src = URL.createObjectURL(e.target.files[0]); document.getElementById('audio-conv-preview').classList.remove('hidden'); document.getElementById('audio-conv-btn').classList.remove('hidden'); } }); } }),
            'audio-trimmer': () => ({ title: 'Audio Trimmer', content: ` <input type="file" id="audio-trim-input" class="tool-input" accept="audio/*"> <p>Start Time (s): <input type="number" id="audio-trim-start" class="tool-input" value="0"></p> <p>End Time (s): <input type="number" id="audio-trim-end" class="tool-input" value="10"></p> <button id="audio-trim-btn" class="btn">Trim</button> <div id="audio-trim-output" class="mt-1"></div> `, onMount: () => { showNotification("Audio Trimmer is a placeholder due to complexity. Full implementation requires Web Audio API.", 5000); } }),
            'age-calculator': () => ({ content: `<input type="date" id="age-dob-input" class="tool-input"><button id="age-calc-btn" class="btn">Calculate Age</button><div id="age-result" class="result-box mt-1"></div>`, onMount: () => { document.getElementById('age-calc-btn').addEventListener('click', () => { const dobInput = document.getElementById('age-dob-input'), resultBox = document.getElementById('age-result'); if (!dobInput.value) { resultBox.textContent = "Please select a date."; return; } const dob = new Date(dobInput.value), today = new Date(); let age = today.getFullYear() - dob.getFullYear(); const m = today.getMonth() - dob.getMonth(); if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) { age--; } resultBox.textContent = `You are ${age} years old.`; }); } }),
            'emi-calculator': () => ({ content: `<label for="emi-principal">Loan Amount ($):</label><input type="number" id="emi-principal" class="tool-input" placeholder="e.g., 100000"><label for="emi-rate">Annual Interest Rate (%):</label><input type="number" id="emi-rate" class="tool-input" placeholder="e.g., 7.5"><label for="emi-tenure">Loan Tenure (Years):</label><input type="number" id="emi-tenure" class="tool-input" placeholder="e.g., 10"><button id="emi-calc-btn" class="btn">Calculate EMI</button><div id="emi-result" class="result-box mt-1"></div>`, onMount: () => { document.getElementById('emi-calc-btn').addEventListener('click', () => { const P = parseFloat(document.getElementById('emi-principal').value), annualRate = parseFloat(document.getElementById('emi-rate').value), T = parseFloat(document.getElementById('emi-tenure').value), resultBox = document.getElementById('emi-result'); if (isNaN(P) || isNaN(annualRate) || isNaN(T) || P <= 0 || annualRate <= 0 || T <= 0) { resultBox.textContent = "Please enter valid positive numbers in all fields."; return; } const R = (annualRate / 12) / 100, N = T * 12, EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1); if (isNaN(EMI)) { resultBox.textContent = "Could not calculate. Please check your inputs."; } else { resultBox.textContent = `Your monthly EMI is: $${EMI.toFixed(2)}`; } }); } }),

// Top-level build file using the classic, stable setup.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // This explicitly defines the version of the Android build tools for the entire project.
        classpath 'com.android.tools.build:gradle:8.2.1'
    }
}

// This block defines the repositories for all your app's libraries (like appcompat and the PDF viewer).
allprojects {
    repositories {
        google()
        mavenCentral()
        // This is the CRITICAL line that tells Gradle where to find the PDF viewer library.
        maven { url 'https://jitpack.io' }
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // This is the explicit, unambiguous classpath for the Android Gradle Plugin.
        classpath 'com.android.tools.build:gradle:8.2.1'
    }
}

// Defines the repositories for the app's own libraries (like appcompat)
allprojects {
    repositories {
        google()
        mavenCentral()
        // --- START: THIS IS THE CRITICAL FIX ---
        // This tells Gradle to also look for libraries on JitPack.io, where the PDF viewer is hosted.
        maven { url 'https://jitpack.io' }
        // --- END: THIS IS THE CRITICAL FIX ---
    }
}

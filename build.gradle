// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // This is the explicit, unambiguous classpath for the Android Gradle Plugin.
        // The build system will find this first.
        classpath 'com.android.tools.build:gradle:8.2.1'
    }
}

// This block is for repositories for the app's own dependencies (like appcompat)
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

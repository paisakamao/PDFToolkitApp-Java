name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Grant execute permission for Gradle wrapper
      run: chmod +x ./gradlew

    - name: Force Clean Build Cache
      # --- THIS IS THE MOST IMPORTANT FIX ---
      # This command manually and forcefully deletes all cached build files.
      run: rm -rf $HOME/.gradle/caches/ && rm -rf $HOME/.gradle/daemon/

    - name: Build with Gradle
      # The 'clean' command is kept as a secondary safety measure.
      run: ./gradlew clean assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDF-ToolKit
        path: app/build/outputs/apk/debug/app-debug.apk

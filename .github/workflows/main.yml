name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Grant execute permission for Gradle wrapper
      run: chmod +x ./gradlew

    - name: Decode keystore
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/pdf_tool.p12

    # --- CHANGE #1: Updated the step name and the Gradle command ---
    - name: Build signed Release AAB (App Bundle)
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew clean bundleRelease

    # --- CHANGE #2: Updated the step name and the path to the .aab file ---
    - name: Upload signed AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDF-ToolKit-Release-AAB
        path: app/build/outputs/bundle/release/app-release.aab
